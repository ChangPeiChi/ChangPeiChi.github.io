<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <link rel="stylesheet" href="style.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Kumar+One+Outline&display=swap'); </style>
</head>

<body>

    <div class="snow">
    </div>
    <div class="stars">
    </div>
    <div class="tree1">
        <div class="leaf1"></div>
        <div class="leaf2"></div>
        <div class="leaf3"></div>
        <div class="leaf4"></div>
    </div>
    <div class="tree2">
        <div class="leaf1"></div>
        <div class="leaf2"></div>
        <div class="leaf3"></div>
        <div class="leaf4"></div>
    </div>
    <div class="tree3">
        <div class="leaf1"></div>
        <div class="leaf2"></div>
        <div class="leaf3"></div>
        <div class="leaf4"></div>
    </div>
    <div class="tree4">
        <div class="topStar">
            <div class="top1"></div>
            <div class="top2"></div>
        </div>
        <div class="leaf1"></div>
        <div class="leaf2"></div>
        <div class="leaf3"></div>
        <div class="leaf4"></div>
    </div>
    <div class="tree5">
        <div class="leaf1"></div>
        <div class="leaf2"></div>
        <div class="leaf3"></div>
        <div class="leaf4"></div>
    </div>
    <div class="tree6">
        <div class="leaf1"></div>
        <div class="leaf2"></div>
        <div class="leaf3"></div>
        <div class="leaf4"></div>
    </div>
    <div class="tree7">
        <div class="leaf1"></div>
        <div class="leaf2"></div>
        <div class="leaf3"></div>
        <div class="leaf4"></div>
    </div>
    <div class="stat">
        <div class="head">
            <div class="hat">
                <div class="hatDe1"></div>
                <div class="hatDe2"></div>
                <div class="hatDe3"></div>
                <div class="hatDe4"></div>
            </div>
            <div class="face">
                <div class="eye">
                    <div class="ri"></div>
                    <div class="le"></div>
                </div>
                <div class="nose"></div>
            </div>
            <div class="beard"></div>
        </div>
        <div class="body"></div>
        <div class="belt">
            <div class="de1"></div>
            <div class="de2"></div>
        </div>
    </div>
    <div class="slide">
        <div class="sli1"></div>
        <div class="sli2"></div>
        <div class="sli3"></div>
        <div class="sli4"></div>
        <div class="sli5"></div>
        <div class="sli6"></div>
        <div class="sli7"></div>
    </div>
    <div class="bag">
        <div class="ba1"></div>
        <div class="ba2"></div>
        <div class="ba3"></div>
        <div class="ba4"></div>
        <div class="ba5"></div>
    </div>
    <div class="text">
        <div class="merry">MERRY</div>
        <div class="christmas">CHRISTMAS</div>
    </div>
</body>

</html>
